<h2 style="color: #15ca20;margin-left: 25%" *ngIf="result.score>=75">congratulation on your outstanding result.you passed exam</h2>
<h2 style="color: #fd3550;margin-left: 30%" *ngIf="result.score<75">sorry you have under of 75% .Good luck</h2>
<button class="btn btn-success" style="margin-left: 80%"  (click)="download()">download certfication</button>
<div  #pdfTemplate >
<h1 style="text-align: center;">{{ result.name }}</h1>

<table class="table" >
  <thead>
  <tr>
    <th scope="col">total number of question</th>
    <th scope="col">{{result.Quesnumber}}</th>

  </tr>
  </thead>
  <tbody>
  <tr>

    <th>hight answer</th>
    <td>{{result.correct}}</td>
  </tr>
  <tr>

    <th>Wrong answer</th>
    <td>{{result.wrongques}}</td>
  </tr>
  <tr>

    <th>Unanswerd question</th>
    <td>{{result.emptyques}}</td>
  </tr>
  <tr>

    <th>Your score </th>
    <td>{{result.score}}%</td>
  </tr>
  </tbody>
</table>
</div>
